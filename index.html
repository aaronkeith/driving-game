<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,700" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Driving Game</title>
</head>
<body>

  <canvas id="canvas" width="1900" height="1900"></canvas>

  <div class="directions">
    <p>Use Arrows to Control Your Car</p>
  </div>
  <div class="controls">
    <div class="control-up">
      <h3 class="arrows" >UP</h3>
      <img src="images/up-chevron.png" alt="UP">
    </div>
    <div class="control-down">
      <h3 class="arrows" >DOWN</h3>
      <img src="images/down-chevron.png" alt="DOWN">
    </div>
    <div class="control-left">
      <h3 class="arrows" >LEFT</h3>
      <img src="images/left-chevron.png" alt="LEFT">
    </div>
    <div class="control-right">
      <h3 class="arrows" >RIGHT</h3>
      <img src="images/right-chevron.png" alt="RIGHT">
    </div>
  </div>

  <script src="main.js" charset="utf-8"></script>
</body>
</html>
